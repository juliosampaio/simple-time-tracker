<div class="app-task-player">
  <div class="controls">
    <div class="task-title">
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Current task" [(ngModel)]="task.title" [title]="task.title">
      </md-input-container>
    </div>
    <div class="timer">
      <h5>{{timer | async}}</h5>
    </div>
    <div class="buttons">
      <button md-icon-button class="btn-play" *ngIf="!task.isActive" (click)="play()">
        <md-icon class="md-24">play_arrow</md-icon>
      </button>
      <button md-icon-button class="btn-pause" *ngIf="task.isActive" (click)="pause()">
        <md-icon class="md-24">pause</md-icon>
      </button>
      <button md-icon-button class="btn-stop" [disabled]="!task.isActive" (click)="stop()">
        <md-icon class="md-24">stop</md-icon>
      </button>
    </div>
  </div>
  <div class="task-details">
    
  </div>
</div>
